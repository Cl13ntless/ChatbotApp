<div class="body">
    <div class="content"> 
     <h1>
      Welcome to Chatbot Weather App
    </h1>
    <div id="main">
      <div><input id="input" type="text" placeholder="Say something..." autocomplete="off" [(ngModel)]='message' (keyup.enter)="onSendMessage()"/></div>
      <div *ngFor="let item of receivedMessages">
        <span>{{item}} </span>
      </div>
    </div>
   </div>
  </div>

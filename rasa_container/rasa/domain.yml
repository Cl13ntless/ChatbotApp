version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - weather
  - city_weather

entities:
  - heute
  - morgen
  - kommende Woche

slots:
  heute:
    type: text
    mappings:
    - type: from_entity
      entity: heute
  morgen:
    type: text
    mappings:
    - type: from_entity
      entity: morgen
  kommende Woche:
    type: text
    mappings:
    - type: from_entity
      entity:  kommende Woche
  


responses:
  utter_greet:
  - text: "Hey!"

  utter_goodbye:
  - text: "Tschüss!"

  utter_iamabot:
  - text: "Ich bin ein Wetter Chatbot, der die aktuelle und zukünftige Temperatur in verschiedenen Städten anzeigen kann."
  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
